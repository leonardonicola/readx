name: "Build"
description: "Sets up the repo"
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 9
        run_install: false

    - uses: actions/setup-node@v4
      name: Install Node.js
      with:
        node-version: 20
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install
